<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <style>
        .note-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Display 3 columns of notes */
            gap: 20px;
        }
        .note-cell {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
   <h1>Note-Taking App</h1>

    <textarea id="note-input" rows="5" cols="50" placeholder="Write your note here..."></textarea><br/>
    <button id="save-btn">Save Note</button>
    <!-- <button id="load-btn">Load Notes</button> -->

    <h2>Your Notes:</h2>
    <div class="note-container" id="notes-list"></div>

    <script src="renderer.js"></script>
</body>
</html>
